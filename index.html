<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <div class="form__block">
          <label for="ticketPrice">Цена билета: </label>
          <input type="number" id="ticketPrice" value="0.8"/>
        </div>
        <div class="form__block">
          <label for="arrayStart">кол-во поездок</label>
          <input type="text" id="arrayStart" value="2, 4, 4, 2, 3, 0, 0"/>
        </div>
        <div class="form__block">
          <label for="grandTicketPrice">grandTicketPrice</label>
          <input type="number" id="grandTicketPrice" value="30.4"/>
        </div>
        <button id="count" type="button">count</button>

        <div class="form__text">
          <p>Траты на покупку билетов: <span id="text1"></span></p>
          <p>Выйгрыш от проездного: <span id="text2"></span></p>
          <p>Общее кол-во поездок в месяц: <span id="text3"></span></p>
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
